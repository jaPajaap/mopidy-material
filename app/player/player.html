
    <div class="player md-whiteframe-z2">

        <md-slider class="slider" aria-label="slider" flex min="0" max="100" ng-model="currentTimePosition" step="0.1">
        </md-slider>

        <div class="player__content">
            <div class="player__left">
                <div class="now-playing__content">
                    <div class="now-playing__artist">{{ track.artists[0].name }}</div>
                    <div class="now-playing__track">{{ track.name }}</div>
                </div>
                
            </div>
            <div class="player__middle">
                <div class="">
                    <md-button class="md-icon-button" aria-label="More" ng-click="star()" ng-class="{
                        'md-accent': isFavorited()
                    }">
                        <md-icon class="material-icons">favorite</md-icon>
                    </md-button>

                    <md-button class="md-icon-button" aria-label="More" ng-click="previous()">
                        <md-icon class="material-icons">skip_previous</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="More" ng-click="pausePlay()">
                        <md-icon class="material-icons" ng-class="{
                            'md-48': state !== 'playing'
                        }">{{ state === 'playing' ? 'pause' : 'play_circle_filled' }}</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="More" ng-click="next()">
                        <md-icon class="material-icons">skip_next</md-icon>
                    </md-button>
                </div>
            </div>

        </div>
        
    </div>
